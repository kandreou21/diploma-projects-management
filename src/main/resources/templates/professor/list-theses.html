<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Professor Directory</title>
</head>

<body>

<div class="container">

	<h3>Theses Directory</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Subject's thesis title</th>
				<th>Student</th>
				<th>Set Grades</th>
				<th>View Grades</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempThesis : ${theses}">
			
				<td th:text="${tempThesis.subject.title}" />	
				<td th:text="${tempThesis.student.fullname}" />		
				
				<td>
					<!-- Add "Set Grades" button/link to be added -->				
					<a th:href="@{/professor/showThesisForm(thesisId=${tempThesis.id})}"
					   class="btn btn-info btn-sm">
						Set
					</a>
					
				</td>
				
				<td>
					<!-- Add "Set Grades" button/link to be added -->				
					<a th:href="@{/professor/showGrades(thesisId=${tempThesis.id})}"
					   class="btn btn-info btn-sm">
						View
					</a>
					
				</td>
				
			</tr>
		</tbody>		
	</table>
	<hr>
		<a th:href="@{/professor/dashboard}">Back to dashboard</a>
	
</div>
	
</body>
</html>
