<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Directory</title>
</head>

<body>

<div class="container">

	<h3>Applications to subjects</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Subject</th>
				<th>Subject's Objectives</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempApplication : ${applications}">
			
				<td th:text="${tempApplication.subject.title}" />	
				<td th:text="${tempApplication.subject.objectives}" />

			</tr>
		</tbody>		
	</table>
	
	<hr>
		<a th:href="@{/student/dashboard}">Back to dashboard</a>	&nbsp;
		<a th:href="@{/student/listAvailableSubjects}">Available Subjects</a>	
</div>
	
</body>
</html>
