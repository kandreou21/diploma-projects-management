<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Student</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Student Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Student </p>
	
		<form action="#" th:action="@{/student/save}"
						 th:object="${student}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{username}" />
			
			<label>Fullname:</label>
			<input type="text" th:field="*{fullname}"
					class="form-control mb-4 col-4" placeholder="Fullname" required>
					
			<label>Year of studies:</label>
			<input type="text" th:field="*{yearOfStudies}"
					class="form-control mb-4 col-4" placeholder="Year of studies" required>
					
			<label>Average Grade(i.e 5.5):</label>	
			<input type="text" th:field="*{averageGrade}"
					class="form-control mb-4 col-4" placeholder="Average Grade" required>
					
			<label>Remaining Courses:</label>
			<input type="text" th:field="*{remainingCourses}"
					class="form-control mb-4 col-4" placeholder="Remaining Courses" required>
						
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		
	</div>
</body>

</html>
